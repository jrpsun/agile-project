<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Form</title>
    <link rel="stylesheet" href="status-form.css">
</head>
<body>
    <header>
        <h1>Hello EIEI</h1>
    </header>
    <main>
        <section>
            <div class="search-bar">
                <input type="text" placeholder="Search..">
                <a class="filter-icon">Filter</a>
                <a class="search-icon">Search</a>
            </div>
        </section>

        <section>
            <div class="status-show">

                <div class="status-header">
                    <div class="form-name"><h3>Form Name</h3></div>
                    <div class="cancel-button">Cancel</div>
                </div>

                <div class="check-status">
                    <div class="request-box">
                        <div class="request-circle-outter">
                            <div class="circle-inner"></div>   
                        </div>
                    <div class="request-text">Request</div> 
                    </div>
                    

                    <div class="pending-circle"></div>
                    <div class="approve-circle"></div>
                    <div class="success-circle"></div>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <p>&copy; Created by Jirapat Suwanlamai</p>
    </footer>
</body>
</html>
